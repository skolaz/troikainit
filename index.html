<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troika! Initiative Tracker</title>
    <style>
        :root {
            --bg-color: #f0e6d6;
            --main-color: #333;
            --accent-color: #e2a05d;
            --border-color: #d1c1a9;
            --token-bg: #fff;
            --token-border: #ccc;
            --header-font: 'Georgia', serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--main-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            font-family: var(--header-font);
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: var(--accent-color);
            margin: 0;
        }
        .controls, .participants-list, .tracker-area {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            background-color: #fdfaf5;
        }
        .controls h2, .participants-list h2, .tracker-area h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--accent-color);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .input-group input, .input-group button, .input-group label {
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .input-group input[type="text"] {
            flex-grow: 1;
        }
        .input-group button {
            cursor: pointer;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            transition: background-color 0.2s;
        }
        .input-group button:hover {
            background-color: #d98d4a;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .participants-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .participants-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }
        .participants-list li:last-child {
            border-bottom: none;
        }
        .participants-list .remove-btn {
            background-color: transparent;
            border: none;
            color: #f00;
            font-size: 1.2em;
            cursor: pointer;
            line-height: 1;
        }
        .tracker-area #drawn-token {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .tracker-area #current-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 50px;
            padding: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 4px;
        }
        .tracker-area #current-stack.hidden {
            display: none;
        }
        .token {
            padding: 5px 10px;
            border-radius: 12px;
            background-color: var(--token-bg);
            border: 1px solid var(--token-border);
            font-size: 0.9em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .player-token { background-color: #c9e2b1; border-color: #a3c98a; }
        .enemy-token { background-color: #f0c9c9; border-color: #d9a3a3; }
        .end-token { background-color: #ccc; border-color: #999; }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-group button {
            flex-grow: 1;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        #build-stack-btn { background-color: #5cb85c; color: #fff; }
        #draw-token-btn { background-color: #5bc0de; color: #fff; }
        #reset-round-btn { background-color: #f0ad4e; color: #fff; }
        #build-stack-btn:hover { background-color: #4cae4c; }
        #draw-token-btn:hover { background-color: #46b8da; }
        #reset-round-btn:hover { background-color: #eea236; }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <h1>Troika! Initiative Tracker</h1>
        <p>A simple tool to manage your initiative stack.</p>
    </header>

    <div class="controls">
        <h2>1. Add Participants</h2>
        <div class="input-group">
            <input type="text" id="participant-name" placeholder="Name (e.g., Almon, Goblin, etc.)">
            <div class="input-row">
                <label for="is-player-checkbox">Is Player Character?</label>
                <input type="checkbox" id="is-player-checkbox" checked>
            </div>
            <input type="number" id="participant-initiative" value="2" min="1" placeholder="Initiative" style="width: 80px;">
            <button onclick="addParticipant()">Add to list</button>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="enemy-limit-checkbox">
            <label for="enemy-limit-checkbox">Use Optional Enemy Initiative Limit (double PC tokens)</label>
        </div>
    </div>

    <div class="participants-list">
        <h2>2. Current Participants</h2>
        <ul id="participant-list"></ul>
        <div class="btn-group">
            <button id="build-stack-btn" onclick="buildStack()">Build the Initiative Stack</button>
        </div>
    </div>

    <div class="tracker-area">
        <h2>3. Use the Stack</h2>
        <div id="drawn-token"></div>
        <div class="btn-group">
            <button id="draw-token-btn" onclick="drawToken()" disabled>Draw Next Token</button>
            <button id="reset-round-btn" onclick="resetRound()" disabled>Reset Round</button>
        </div>
        <div class="current-stack-display">
            <div class="input-row">
                <h3>Current Stack:</h3>
                <label for="hide-stack-checkbox">Hide Stack View?</label>
                <input type="checkbox" id="hide-stack-checkbox">
            </div>
            <div id="current-stack"></div>
        </div>
    </div>
</div>

<script>
    let participants = [];
    let stack = [];
    let players = [];
    let enemies = [];
    const playerBaseInitiative = 2;
    const endOfRoundToken = { name: "End of the Round", type: "end" };

    document.getElementById('hide-stack-checkbox').addEventListener('change', function() {
        const stackDisplay = document.getElementById('current-stack');
        if (this.checked) {
            stackDisplay.classList.add('hidden');
        } else {
            stackDisplay.classList.remove('hidden');
        }
    });

    function addParticipant() {
        const nameInput = document.getElementById('participant-name');
        const initiativeInput = document.getElementById('participant-initiative');
        const isPlayerCheckbox = document.getElementById('is-player-checkbox');
        
        const name = nameInput.value.trim();
        const initiative = parseInt(initiativeInput.value, 10);
        const type = isPlayerCheckbox.checked ? 'player' : 'enemy';

        if (!name || isNaN(initiative) || initiative < 1) {
            alert("Please enter a valid name and initiative value.");
            return;
        }

        participants.push({ name, initiative, type });
        nameInput.value = '';
        initiativeInput.value = '2'; 
        isPlayerCheckbox.checked = true;
        updateParticipantsList();
    }

    function updateParticipantsList() {
        const list = document.getElementById('participant-list');
        list.innerHTML = '';
        participants.forEach((p, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${p.name} (${p.type}, Init: ${p.initiative})</span><button class="remove-btn" onclick="removeParticipant(${index})">X</button>`;
            list.appendChild(li);
        });
    }

    function removeParticipant(index) {
        participants.splice(index, 1);
        updateParticipantsList();
    }

    function buildStack() {
        stack = [];
        players = participants.filter(p => p.type === 'player');
        enemies = participants.filter(p => p.type === 'enemy');
        const useEnemyLimit = document.getElementById('enemy-limit-checkbox').checked;

        // Add player tokens
        players.forEach(p => {
            for (let i = 0; i < p.initiative; i++) {
                stack.push({ name: p.name, type: 'player' });
            }
        });

        // Calculate enemy initiative
        const totalEnemyInitiative = enemies.reduce((sum, e) => sum + e.initiative, 0);
        let enemyTokensToAdd = totalEnemyInitiative;

        // Apply optional enemy limit
        if (useEnemyLimit) {
            const totalPlayerTokens = players.length * playerBaseInitiative;
            const enemyLimit = totalPlayerTokens * 2;
            enemyTokensToAdd = Math.min(totalEnemyInitiative, enemyLimit);
        }
        
        // Add enemy tokens proportionally based on the new limit
        let addedEnemyTokens = 0;
        enemies.forEach(e => {
            if (totalEnemyInitiative > 0) {
                const tokens = Math.round(e.initiative / totalEnemyInitiative * enemyTokensToAdd);
                for (let i = 0; i < tokens; i++) {
                    stack.push({ name: e.name, type: 'enemy' });
                }
                addedEnemyTokens += tokens;
            }
        });
        
        // Add any remaining tokens due to rounding
        while(addedEnemyTokens < enemyTokensToAdd){
             stack.push({ name: enemies[Math.floor(Math.random() * enemies.length)].name, type: 'enemy' });
             addedEnemyTokens++;
        }

        // Add end of round token
        stack.push(endOfRoundToken);

        // Shuffle the stack
        shuffleArray(stack);
        updateStackDisplay();
        document.getElementById('build-stack-btn').disabled = true;
        document.getElementById('draw-token-btn').disabled = false;
        document.getElementById('reset-round-btn').disabled = false;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function drawToken() {
        if (stack.length === 0) {
            document.getElementById('drawn-token').textContent = "The stack is empty. Please build a new one.";
            document.getElementById('draw-token-btn').disabled = true;
            return;
        }

        const drawn = stack.pop();
        const drawnTokenDisplay = document.getElementById('drawn-token');
        
        if (drawn.type === 'end') {
            drawnTokenDisplay.innerHTML = `<span style="color: red;">End of the Round!</span>`;
            document.getElementById('draw-token-btn').disabled = true;
            document.getElementById('reset-round-btn').disabled = false;
        } else {
            drawnTokenDisplay.innerHTML = `It's <strong>${drawn.name}</strong>'s turn!`;
        }
        
        updateStackDisplay();
    }

    function resetRound() {
        // You would manually remove dead participants from the list first
        buildStack();
        document.getElementById('drawn-token').textContent = '';
    }

    function updateStackDisplay() {
        const stackContainer = document.getElementById('current-stack');
        stackContainer.innerHTML = '';
        stack.forEach(token => {
            const span = document.createElement('span');
            span.className = `token ${token.type}-token`;
            span.textContent = token.name;
            stackContainer.appendChild(span);
        });
    }

</script>

</body>
</html>
